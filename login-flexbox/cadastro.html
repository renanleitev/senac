<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Meu Sistema | Cadastro</title>
</head>
<body>
    <div class="menu">
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
    </div>
    <div class="container">
            <div class="form-box">
                <form action="painel.html" method="post">
                    <div>
                        <h1>Cadastro</h1>
                    </div>
                    <div>
                        <input 
                        type="text" 
                        name="username"
                        placeholder="Informe o seu login"
                        class="form-input"/>
                    </div>
                    <div>
                        <input 
                        type="password" 
                        name="password"
                        placeholder="Informe a sua senha"
                        class="form-input"/>
                    </div>
                    <div>
                    <input 
                    type="email" 
                    name="email"
                    placeholder="Informe o seu e-mail"
                    class="form-input"/>
                </div>
                <div>
                    <input 
                    type="submit" 
                    value="Cadastrar"
                    class="form-btn"/>
                </div>
                <div>
                    JÃ¡ tem uma conta? <a href="login.html">Efetue login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
